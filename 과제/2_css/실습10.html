<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Instagram 로그인</title>
    <link rel="stylesheet" href="실습10.css" />
</head>
<body>
    <div class="container">
        <div class="visual">
            <img src="10img/mainImg.png" class="card">
        </div>
        <div class="login-box">
        <h1 class="logo">Instagram</h1>
        <div class="login">
            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
            <input type="password" placeholder="비밀번호" />
            <button type="submit">로그인</button>
        </div>
        <div class="signup">
            <p> 또는 </p>
            <p> Facebook으로 로그인 </p>
            <p> 비밀번호를 잊으셨나요? </p>
            <p> 계정이 없으신가요? <a href="#">가입하기</a></p>
        </div>
    </div>
    <div class="footer">
        <p>© 2025 Instagram from Meta</p>
    </div>
</body>
</html>
