<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet'href='1_position.css'>
</head>
<body>
    
    <h1> positon 속성 </h1>

    <h3> 1. positon : relative </h3>
    <div class="box"> box1 </div>
    <div class="box box2"> box2 : relative </div>
    <div class="box"> box3 </div>

    <h3> 2. positon : absolute </h3>
    <div class="box"> box1 </div>
    <div class="box box3"> box3 : absolute </div>
    <div class="box"> box3 </div>

    <h3> 3. positon : static </h3>
    <div class="box"> box1 </div>
    <div class="box box4"> box4 : static </div>
    <div class="box"> box3 </div>

    <h3> 4. positon : fixed </h3>
    <div class="box"> box1 </div>
    <div class="box box5"> box5 : fixed </div>
    <div class="box"> box3 </div>

    <h3> 5. positon : absolute </h3>
    <div class="parent">
        <div class="box"> box1 </div>
        <div class="box box6"> box6 : absolute </div>
        <div class="box"> box3 </div>
    </div>
</body>
</html>
