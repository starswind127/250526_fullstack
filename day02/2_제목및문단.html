<!DOCTYPE html> <!-- HTML5 버전을 알리는 마크업, 생략가능 -->
<html> <!-- 1. HTML 문서의 시작을 알리는 마크업 -->

    <head> <!--HTML 문서의 다양한 옵션 정보 감싼 마크업 시작 -->
        <meta charset='utf-8'> <!-- HTML 문서의 인코딩/ 번역 방법 : UTF-8 (전세계언어번역)-->
        <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- HTML 문서의 디바이스 설정, 갱략 가능 -->

        <title>Page 이것은 제목입니다. </title> <!-- NTML 문서의 제목 -->
        <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- HTML문서에 반응형 디바이스 설정-->
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!-- HTML문서에 CSS파일 첨부-->
        <script src='main.js'></script>
    </head> <!--HTML 문서의 다양한 옵션 정보 감싼 마크업 끝 -->

    <body> <!-- GTML 문서의 본문 시작-->

        안녕하세요1 (마크업 없는 상태) 
       <h1> 안녕하세요1 </h1>
       <h2> 안녕하세요2 </h2>
       <h3> 안녕하세요3 </h3>
       <h4> 안녕하세요4 </h4>
       <h5> 안녕하세요5 </h5>
       <h6> 안녕하세요6 </h6>
       <h7> 안녕하세요7 </h7>

        <p> 문단1 마크업 </p>
        <p> 문단2 마크업 </p>
        
        줄바꿈1 (엔터는 적용되지 않는다)
        줄바꿈2
        줄바꿈1<br />
        줄바꿈2<br />

        구분선 <hr /> 구분선

    </body> <!-- GTML 문서의 본문 끝-->

</html> <!-- 2.  HTML 문서의 끝을 알리는 마크업 -->

<!-- 주석 ㅣ 실행결과에 표시되지 않은 구역 -->
