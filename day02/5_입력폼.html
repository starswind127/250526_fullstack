<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form> <!-- from : 여러 입력 마크업들을 묶어주는 역할, 추후에 백엔드(자바)통신 --> 

         텍스트 : <input type="text" value="유재석" disabled="disabled" /> <br /> <!-- type 속성을 이용한 입력상자 특징 추가 -->
         비밀번호 : <input type="password" placeholder="비밀번호입력해주세요." maxlength="5"/> <br />
         텍스트2 : <input type="text" value="국민MC" readonly="readonly" autofocus="autofocus"/>
             
         첨부파일(단일) : <input type="file" /> <br />
         첨부파일(복수) : <input type="file" multiple="multiple" /> <br />
         숫자 : <input type="number" /> <br />
         날짜 : <input type="date" /> <br />
         날짜/시간 : <input type="datetime-local"> <br />
         시간 : <input type="time"> <br />
         월 : <input type="month"> <br />
         주 : <input type="week"> <br />
         스크롤 : <input type="range"> <br />

            체크박스 : 
                <input type="radio" name="동의여부"/> 예 
                <input type="radio" name="동의여부"/> 아니요 <br />
            체크박스(복수) : 
                <input type="checkbox" name="가입경로" /> 뉴스
                <input type="checkbox" name="가입경로" /> 검색 <br />
            전송버튼 : <input type="submit" /> <!-- 폼전송, 추후에 자바서버에게 전송 -->
            리셋버튼 : <input type="reset" /> <!-- 현재 from 안에 있는 입력값 초기화 -->
            일반버튼1 : <input type="button" /> <!-- 추후에 자바스크립트의 함수(이벤트) 연동-->
            일반버튼2 : <button type="button"> 일반버튼 2 </button>

            <br/>
            긴텍스트 :  
            <textarea cols="10" rows="5"> </textarea>

            <br/>
            목록상자 : <select> 
                <option> 네이버 </option>
                <option> 카카오 </option>
                <option> 야후 </option>
            </select>
            


    </form>

</body>
</html>
