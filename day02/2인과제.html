<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>시사회 당첨 안내</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
<img src="./로고.jpg"/>  <br />

    <h2>릴로&스티치 시사회 응모감사드리며 당첨된 것을 축하드립니다</h2>
    <h3>하단에 정보를 기재해주세요</h3> <br /> <hr />

    <ol>
        <li><h4> 성함과 연락처를 기재해주세요</h4></li>
            <input type="text" placeholder="이름"  maxlength="7">
            <input type="text" placeholder="연락처" maxlength="13">
        <li><h4> 방문 가능한 일시를 선택해 주세요</h4></li>
            <select>
                <option>선택안함</option>
                <option>5월 30일 오후 6시</option>
                <option>5월 31일 오후 6시</option>
            </select><br />
            <li><h4>방문가능한 영화관을 선택해주세요.</h4></li>
                <input type="radio" name="선택사항"/> 영등포
                <input type="radio" name="선택사항"/> 코엑스 <br />
            <li><h4>누구와 같이 참석하나요?</h4></li>
                <input type="radio" name="참석여부"/> 지인/친구
                <input type="radio" name="참석여부"/> 가족
                <input type="radio" name="참석여부"/> 회사동료
                <input type="radio" name="참석여부"/> 혼자 <br />
            <li><h4>영화에 대하여 궁금한 점 또는 배우분들에게 하고 싶은 말을 적어주세요.</h4></li>
                <textarea cols="90" rows="10" placeholder="내용을 입력하세요"></textarea>
        </ol>
            <input type="submit" value="제출하기" />
            <input type="reset" value="다시쓰기" />
</body>
</html>
