<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet' href='1_table.css'>
</head>
<body>

    <h1> 테이블 꾸미기1 </h1>
    <table class="basicTable">
        <tr> <!-- tr 행 추가 -->
            <th> 번호 </th> <th> 이름 </th> <!-- th 열제목 -->
            <th> 국어 </th> <th> 영어 </th>
            <th> 수학 </th> <th> 평균 </th>
        </tr>
        <tr>
            <td> 1 </td>    <td> 김민준 </td> <!-- td 데이터셀 -->
            <td> 85 </td>   <td> 90 </td>
            <td> 78 </td>   <td> 84.3 </td>
        </tr>
        <tr>
            <td> 2 </td>    <td> 이서아 </td> 
            <td> 85 </td>   <td> 90 </td>
            <td> 78 </td>   <td> 84.3 </td>
        </tr>
        <tr>
            <td> 3 </td>    <td> 박도윤 </td>
            <td colspan="2"> 미응시 </td>    <!-- colspan속성 : 열병합 -->
            <td> 78 </td>   <td> 84.3 </td>
        </tr>
        <tr>
            <td colspan="2"> 총 응시 인원 : </td>
            <td colspan="4"> 3명( 1명 일부 과목 미응시) </td>
        </tr>
    </table>

    <h1> 테이블 꾸미기2 </h1>

        <thead>     <!-- 테이블 제목 구역 -->

                <th> 월 </th> 
                <th> 제품A </th> <th> 제품B </th>
                <th> 제품C </th> <th> 총계 </th>
            </tr>
        </thead>
        <tbody>     <!-- 테이블 본문 구역 -->
            <tr>
                <td> 1월 </td>
                <td> 170 </td> <td> 240 </td>
                <td> 190 </td> <td> 600 </td>
            </tr>
            <tr>
                <td> 2월 </td>
                <td> 170 </td> <td> 240 </td>
                <td> 190 </td> <td> 600 </td>
            </tr>
            <tr>
                <td> 3월 </td>
                <td> 170 </td> <td> 240 </td>
                <td> 190 </td> <td> 600 </td>
            </tr>
        </tbody>
        <tfoot>     <!-- 테이블 푸터 구역 -->
            <tr>
                <td> 합계</td>
                <td> 660 </td> <td> 920 </td>

    </table>

</body>
</html>
